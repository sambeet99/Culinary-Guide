<div class="row">
    <div class="col-xs-12">
        <img [src]= "recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{ recipe.name }} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown >
            <button type="button" class="btn btn-primary dropdown-toggle" >Manage recipe <span class="caret"></span>
            </button>
            <div class="ul dropdown-menu">
                <li><a href="#"> Toshopping list</a></li>
                <li><a href="#"> Edit recipe</a></li>
                <li><a href="#"> Delete recipe</a></li>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingradient of recipe.ingradients">
                {{ingradient.name}}-{{ingradient.amount}}
            </li>
        </ul>
    </div>
</div>
